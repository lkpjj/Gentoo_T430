# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -pipe -march=native"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="gtk gtk3 udev mesa xorg dri sna cups caps bbswitch consolekit cjk lm_sensors policykit unicode -networkmanager cups xetex zsh-completion cario \
-gnome sound xft qt4 kde dvd alsa cdr bindist mmx sse sse2 ssse3 v4l v4l2 hal X lm_sensors "
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
MAKEOPTS="-j3"
EMERGE_DEFAULT_OPTS="--ask --verbose --quiet"
ACCPET_LICENSE="*"
CCACHE_SIZE="4G"
CCACHE_DIR="/var/tmp/ccache"
VIDEO_CARDS="intel i915 nvidia"
INPUT_DEVICES="evdev synaptics keyboard mouse"
LINGUAS="en_GB zh_CN"
GENTOO_MIRRORS="http://mirrors.xmu.edu.cn/gentoo/"
SYNC="http//mirrors.163.com/gentoo-portage"


source /var/lib/layman/make.conf
